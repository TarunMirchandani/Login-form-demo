<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase - Sign In</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
    }

    .title {
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .heading {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .subtext {
        font-size: 0.9rem;
        color: #b0b0b0;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        font-size: 0.85rem;
        margin-bottom: 0.3rem;
        display: block;
    }

    input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 8px;
        background: rgba(255,255,255,0.1);
        color: white;
        font-size: 1rem;
        outline: none;
    }

    input::placeholder {
        color: #b0b0b0;
    }

    .forgot {
        display: block;
        text-align: right;
        font-size: 0.8rem;
        margin-bottom: 1.5rem;
        color: white;
        text-decoration: none;
    }

    .btn {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(to right, #ff6a00, #ee0979);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .social {
        display: flex;
        gap: 10px;
        margin-top: 1.5rem;
    }

    .social button {
        flex: 1;
        background: transparent;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 8px;
        padding: 0.8rem;
        cursor: pointer;
        color: white;
        font-size: 1.2rem;
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">ShopEase</div>
    <div class="heading">Sign In</div>
    <div class="subtext">Access your account by entering your email and password.</div>

    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>
        <a href="#" class="forgot">FORGOT PASSWORD?</a>
        <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="social">
        <button>G</button>
        <button>ï£¿</button>
    </div>
</div>

</body>
</html>
